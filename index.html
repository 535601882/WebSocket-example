<!DOCTYPE html>
<html>
<head>
    <title>Native WebSocket Chat</title>
    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }
        .status { font-style: italic; color: #888; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script>
        const username = `user_${Math.random().toString(36).slice(2, 9)}`;
        document.title = `${username} - WebSocket Chat`;

        // Connect to the WebSocket server, passing username as a query parameter
        const ws = new WebSocket(`ws://localhost:3000?username=${username}`);

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        ws.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const item = document.createElement('li');

            if (data.type === 'chat') {
                item.textContent = `${data.username}: ${data.message}`;
            } else if (data.type === 'status') {
                item.textContent = data.message;
                item.classList.add('status');
            }
            
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        };

        ws.onclose = () => {
            console.log('Disconnected from WebSocket server');
            const item = document.createElement('li');
            item.textContent = 'You have been disconnected.';
            item.classList.add('status');
            messages.appendChild(item);
        };

        ws.onerror = (error) => {
            console.error('WebSocket Error:', error);
        };

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value && ws.readyState === WebSocket.OPEN) {
                ws.send(input.value);
                input.value = '';
            }
        });
    </script>
</body>
</html>
