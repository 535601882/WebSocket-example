
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直播聊天室 - 选择你的角色</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        #app { text-align: center; }
        .role-selection button {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            margin: 0 1rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        .role-selection button:hover { background-color: #0056b3; transform: scale(1.05); }
        .role-selection button:last-child { background-color: #28a745; }
        .role-selection button:last-child:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div id="app">
        <div v-if="!role" class="role-selection">
            <h1>选择你的身份</h1>
            <button @click="selectRole('host')">我是主播</button>
            <button @click="selectRole('viewer')">我是观众</button>
        </div>

        <!-- 主播界面将在这里渲染 -->
        <div v-if="role === 'host'">
            <h1>主播端 (开发中)</h1>
        </div>

        <!-- 观众界面将在这里渲染 -->
        <div v-if="role === 'viewer'">
            <h1>观众端 (开发中)</h1>
        </div>
    </div>

    <script type="module">
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                // 使用 ref 创建响应式变量来存储用户选择的角色
                const role = ref(null); // 'host', 'viewer', or null

                // 方法：当用户点击按钮时，更新角色状态
                const selectRole = (selectedRole) => {
                    console.log(`用户选择了: ${selectedRole}`);
                    role.value = selectedRole;
                };

                // 将变量和方法返回给模板使用
                return {
                    role,
                    selectRole
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
